            .sun{
                width: 150px;
                height: 150px;

            .moon{
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: grey;
                animation: eclipse 10s infinite;
            }
            @keyframes eclipse {
                0%{
                    transform: translateX(0);
                }
                40% {
                    transform: translateX(-350px); 
                }
                50%{
                    transform: translateX(-350px);
                }
                100%{
                    transform: translateX(-500px);
                }
            }
